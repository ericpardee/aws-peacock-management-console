<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="options.css" media="screen" />
    <title>AWS Peacock Management Console - Configuration</title>
  </head>

  <body>
    <script src="options.js"></script>
    <div class="column configurationColumn">
      <h1>Configuration</h1>
      <div id="mode">
        <div>
          <input type="radio" name="mode" value="personal" checked />
          <label for="local">Keep settings in the browser</label>
        </div>
        <div>
          <input type="radio" name="mode" value="remote" />
          <label for="remote"
            >Load the settings shared by the your team from the web</label
          >
        </div>
      </div>
      <div id="personalConfig">
        <label>Editor</label>
        <textarea
          id="awsConfigTextArea"
          class="configuration"
          spellcheck="false"
        ></textarea>
        <button id="saveButton" class="saveButton">Save</button>
        <span id="savedMessage" class="savedMessage" hidden></span>
      </div>
      <div id="remoteConfig" hidden>
        <label for="url">Enter an URL:</label>
        <input
          type="url"
          name="url"
          id="remoteConfigUrl"
          placeholder="https://example.com"
          pattern="https://.*"
          size="80"
        />
        <button id="remoteConfigSaveButton" class="saveButton">Save</button>
        <span
          id="remoteConfigValidationMessage"
          class="savedMessage"
          hidden
        ></span>
        <label>Preview</label>
        <textarea
          readonly
          id="remoteConfigTextArea"
          class="configuration"
          spellcheck="false"
        ></textarea>
      </div>
    </div>
  </body>
</html>
