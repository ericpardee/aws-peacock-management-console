<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="options.css" media="screen" />
    <title>AWS Peacock Management Console - Configuration</title>
  </head>

  <body>
    <script src="options.js"></script>
    <div class="twoColumnLayout">
      <div class="column configurationColumn">
        <h1>Configuration</h1>
        <fieldset>
          <div>
            <input
              type="radio"
              id="local"
              name="config"
              value="local"
              checked
            />
            <label for="local">Keep settings in the browser</label>
          </div>
          <div>
            <input
              type="radio"
              id="remote"
              name="config"
              value="remote"
              checked
            />
            <label for="remote"
              >Load the settings shared by the your team from the web</label
            >
          </div>
        </fieldset>
        <textarea
          id="awsConfigTextArea"
          class="configuration"
          spellcheck="false"
        ></textarea>
        <div class="menuBar">
          <button id="saveButton">Save</button>
          <span id="savedMessage" hidden>Saved!</span>
          <a href="https://color.adobe.com/" target="_blank" rel="noopener"
            >Color Palette
          </a>
        </div>
      </div>
      <div class="column howToColumn">
        <h1>Example</h1>
        <textarea
          readonly
          id="awsConfigTextAreaSample"
          class="configuration"
          spellcheck="false"
        ></textarea>
      </div>
    </div>
  </body>
</html>
