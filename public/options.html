<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="options.css" media="screen" />
    <title>AWS Peacock Management Console - Configuration</title>
  </head>

  <body>
    <script src="options.js"></script>
    <div class="twoColumnLayout">
      <div class="column configurationColumn">
        <h1>Configuration</h1>
        <div>
          <div>
            <input
              type="radio"
              id="localRadio"
              name="location"
              value="local"
              checked
            />
            <label for="local">Keep settings in the browser</label>
          </div>
          <div>
            <input
              type="radio"
              id="sharedRadio"
              name="location"
              value="shared"
            />
            <label for="shared"
              >Load the settings shared by the your team from the web</label
            >
          </div>
        </div>
        <div id="localConfig">
          <label>Editor</label>
          <textarea
            id="awsConfigTextArea"
            class="configuration"
            spellcheck="false"
          ></textarea>
          <div class="menuBar">
            <button id="saveButton">Save</button>
            <span id="savedMessage" hidden>Saved!</span>
          </div>
        </div>
        <div id="sharedConfig" hidden>
          <label for="url">Enter an URL:</label>
          <input
            type="url"
            name="url"
            id="sharedConfigUrl"
            placeholder="https://example.com"
            pattern="https://.*"
          />
          <div class="menuBar">
            <button id="sharedConfigUrlSaveButton">Save</button>
            <span id="sharedConfigValidationMessage" hidden></span>
          </div>
          <label>Preview</label>
          <textarea
            readonly
            id="sharedConfig"
            class="configuration"
            spellcheck="false"
          ></textarea>
        </div>
      </div>
      <div class="column howToColumn">
        <h1>Example</h1>
        <textarea
          readonly
          id="awsConfigTextAreaSample"
          class="configuration"
          spellcheck="false"
        ></textarea>
      </div>
    </div>
  </body>
</html>
